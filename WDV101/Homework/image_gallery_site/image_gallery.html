
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Media Query</title>
    <style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-family: Arial;
    }
    .flex-container  {
         display:flex;
         flex-wrap: wrap;
         justify-content: center;
    	}
    .header {
      text-align: center;
      padding: 32px;
    }
    /* Create three equal columns next to each other */
    .column {
      flex:25%;
      float: left;
      width: 50%;
      padding: 10px;
    }
    .column img {
      width:100%;
      vertical-align: middle;
      margin-top: 8px;
    }
    .row  {
        display;flex;
        flex-wrap:wrap;
      }
    .row:after {
        content: "";
        display: table;
        clear: both;
      }
    @media only screen and (max-width: 800px) {
        .column {
            background-color: pink;
            flex: 50%;
            max-width: 50%;
        }
    }
    @media only screen and (max-width: 400px) {
        .column {
            background-color: lightblue;
            flex: 100%;
            max-width: 100%;
        }
    }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Image Columns with Media Query</h1>
    </div>
    <div class="row">
      <div class="flex-container">
        <div class="column">
          <img src="images/balloons.jpg" style="width:100%">
          <img src="images/beagle_puppy.jpg" style="width:100%">
          <img src="images/bike_wheel.jpg" style="width:100%">
          <img src="images/border_collie.jpg" style="width:100%">
          <img src="images/border_collie2.jpg" style="width:100%">
          <img src="images/cheese.jpg" style="width:100%">
        </div>
        <div class="column">
          <img src="images/pond.jpg" style="width:100%">
          <img src="images/chitz.jpg" style="width:100%">
          <img src="images/cycle_gear.jpg" style="width:100%">
          <img src="images/cycling_bluesky.jpg" style="width:100%">
          <img src="images/cycling_sky.jpg" style="width:100%">
          <img src="images/cycling_workout.jpg" style="width:100%">
          <img src="images/cyclists.jpg" style="width:100%">
          <img src="images/forest.jpg" style="width:100%">
        </div>
        <div class="column">
          <img src="images/frog.jpg" style="width:100%">
          <img src="images/off_road.jpg" style="width:100%">
          <img src="images/pepper_cob.jpg" style="width:100%">
          <img src="images/red_lady.jpg" style="width:100%">
          <img src="images/trees1.jpg" style="width:100%">
          <img src="images/wheel.jpg" style="width:100%">
          <img src="images/wine.jpg" style="width:100%">
        </div>
      </div>
    </div>
  </body>
</html>
