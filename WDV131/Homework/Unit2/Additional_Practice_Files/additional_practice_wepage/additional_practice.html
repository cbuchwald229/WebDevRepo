<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Additional Practice Assignment</title>
  <!-- Christina Buchwald
  	   Feb 6, 2019
       -->
       <style>
       * {
           box-sizing: border-box;
       }
       body {
           background-color: #8B008B;
           color: #F0F8FF;
           margin: 0;
           font-family: Arial;
       }
       .flex-container  {
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
        }
       .header {
         text-align: center;
         padding: 32px;
       }
       /* Create three equal columns next to each other */
       .column {
         flex:25%;
         float: left;
         width: 50%;
         padding: 10px;
       }
       .column img {
         width:100%;
         vertical-align: middle;
         margin-top: 8px;
       }
       .row  {
           display;flex;
           flex-wrap:wrap;
         }
       .row:after {
           content: "";
           display: table;
           clear: both;
         }
       @media only screen and (max-width: 800px) {
           .column {
               flex: 50%;
               max-width: 50%;
           }
       }
       @media only screen and (max-width: 400px) {
           .column {
               flex: 100%;
               max-width: 100%;
           }
       }
     </style>
  </head>
  <body>
    <div class="header">
        <h3>The following images were fixed in Adobe Photoshop for viewing on a web page.</h3>
    </div>
    <div class="row">
      <div class="flex-container">
        <div class="column">
          <p><img src = "images/bullriding_repair.jpg" alt = "Bull Riding"/></p>
          <p><img src = "images/Crosman_repair.jpg" alt = "Crosman"/></p>
        </div>
        <div class="column">
          <p><img src = "images/Davies_repair.jpg" alt = "Davies"/></p>
          <p><img src = "images/girls_repair.jpg" alt = "Girls"/></p>
          <p><img src = "images/Hoops_repair.jpg" alt = "Hoops"/></p>
        </div>
        <div class="column">
          <p><img src = "images/Lineworker_repair.jpg" alt = "Lineworkers"/></p>
          <p><img src = "images/tailgate_repair.jpg" alt="Tailgating"/></p>
          <p><img src = "images/umbrella_pool_repair.jpg" alt = "Sitting by the Pool"/></p>
        </div>
      </div>
    </div>
  </body>
</html>
