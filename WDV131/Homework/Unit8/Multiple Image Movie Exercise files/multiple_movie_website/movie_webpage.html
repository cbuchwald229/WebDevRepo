<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Movie Website</title>
    <style type = "text/css">
     body  {
    	 	background-color:black;
     }
    #container
    		{width: 600px;
    		margin: 10px auto
    		}
    h2, h3  {color: white;
         text-align: center;
         }
    </style>
  </head>
  <body>
    <div id = "container">
      <h2> This is a movie made from several still images.</h2>
      <h3>This first movie automatically plays upon page load.</h3>
      <video width="600px" height="" controls autoplay>
        <source src="images/seize_the_day.mp4" type="video/mp4">
      </video>
      <h3>This second and third movies play when the controls are clicked.</h3>
      <video width="600px" height="" controls>
        <source src="images/bloom_and_grow.mp4" type="video/mp4">
      </video>
      <video width="600px" height="" controls>
        <source src="images/spooky.mp4" type="video/mp4">
      </video>
    </div>
  </body>
</html>
