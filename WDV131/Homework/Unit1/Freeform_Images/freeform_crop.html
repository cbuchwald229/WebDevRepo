<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Freeform Crop Assignment</title>
  <!-- Christina Buchwald
  	   January 9, 2019
       -->
       <style>
       * {
           box-sizing: border-box;
       }
       body {
           background-color: purple;
           margin: 0;
           font-family: Arial;
       }
       .flex-container  {
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
       	}
       .header {
         text-align: center;
         padding: 32px;
       }
       /* Create three equal columns next to each other */
       .column {
         flex:25%;
         float: left;
         width: 50%;
         padding: 10px;
       }
       .column img {
         width:100%;
         vertical-align: middle;
         margin-top: 8px;
       }
       .row  {
           display;flex;
           flex-wrap:wrap;
         }
       .row:after {
           content: "";
           display: table;
           clear: both;
         }
       @media only screen and (max-width: 800px) {
           .column {
               flex: 50%;
               max-width: 50%;
           }
       }
       @media only screen and (max-width: 400px) {
           .column {
               flex: 100%;
               max-width: 100%;
           }
       }
     </style>
  </head>
  <body>
    <div class="header">
      <h3>The following images were cropped and optimized in Adobe Photoshop for viewing on a web page.</h3>
    </div>
    <div class="row">
      <div class="flex-container">
        <div class="column">
          <p><img src = "images/cream_kitten.jpg" alt="Cream Kitten"/></p>
          <p><img src = "images/fluffy_corgi.jpg" alt = "Corgi Puppy"/></p>
        </div>
        <div class="column">
          <p><img src = "images/jack.jpg" alt = "Jack Black Ninja Cat"/></p>
          <p><img src = "images/nightmare_crochet.jpg" alt = "Nightmare Kitten"/></p>
        </div>
        <div class="column">
          <p><img src = "images/peaches.jpg" alt = "Peaches cat and Christmas Tree"/></p>
          <p><img src = "images/goldendoodle_puppy.jpg" alt = "Goldendoodle Puppy"/></p>
        </div>
      </div>
    </div>
  </body>
</html>
