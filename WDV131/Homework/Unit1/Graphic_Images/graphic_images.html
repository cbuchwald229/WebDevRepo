<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Graphic Optimize Assignment</title>
  <!-- Christina Buchwald
  	   Jan 16, 2019
       -->
     <style>
     * {
         box-sizing: border-box;
     }
     body {
         background-color: #cc7033;
         margin: 0;
         font-family: Arial;
     }
     .flex-container  {
          display:flex;
          flex-wrap: wrap;
          justify-content: center;
     	}
     .header {
       text-align: center;
       padding: 32px;
     }
     /* Create three equal columns next to each other */
     .column {
       flex:25%;
       float: left;
       width: 50%;
       padding: 10px;
     }
     .column img {
       width:100%;
       vertical-align: middle;
       margin-top: 8px;
     }
     .row  {
         display;flex;
         flex-wrap:wrap;
       }
     .row:after {
         content: "";
         display: table;
         clear: both;
       }
     @media only screen and (max-width: 800px) {
         .column {
             flex: 50%;
             max-width: 50%;
         }
     }
     @media only screen and (max-width: 400px) {
         .column {
             flex: 100%;
             max-width: 100%;
         }
     }
   </style>
  </head>
  <body>
    <div class="header">
      <h3>The following graphics were optimized in Adobe Photoshop for viewing on a web page.</h3>
    </div>
    <div class="row">
      <div class="flex-container">
        <div class="column">
          <img src = "Optimized_Images/AmericanEX.png" alt="American Express Logo"/>
          <img src = "Optimized_Images/blvd-logo.png" alt = "The Blvd Logo"/>
          <img src = "Optimized_Images/disover.jpg" alt = "Discover Logo"/>
          <img src = "Optimized_Images/facebook_logo_2.png" alt = "Facebook Logo"/>
          <img src = "Optimized_Images/Twitter_logo.png" alt = "Twitter Logo"/>
          <img src = "Optimized_Images/Visa.jpg" alt = "Visa Logo"/>
        </div>
        <div class="column">
          <img src = "Optimized_Images/ireland_gem.png" alt = "Ireland Gem"/>
          <img src = "Optimized_Images/Link-LogoGS.png" alt = "Link Associates Logo"/>
          <img src = "Optimized_Images/mastercard.png" alt = "Mastercard Logo"/>
          <img src = "Optimized_Images/Nasa-logo.png" alt = "NASA Logo"/>
          <img src = "Optimized_Images/noaa_logo.gif" alt = "NOAA Logo"/>
        </div>
        <div class="column">
          <img src = "Optimized_Images/olivejar.png" alt = "Olive Jar Graphic"/>
          <img src = "Optimized_Images/global_logo.png" alt = "Global Logo"/>
          <img src = "Optimized_Images/sit-juggle.png" alt = "Sitting Penguin"/>
          <img src = "Optimized_Images/Smithsonian.gif" alt = "Smithsonian Logo"/>
        </div>
      </div>
    </div>
  </body>
</html>
