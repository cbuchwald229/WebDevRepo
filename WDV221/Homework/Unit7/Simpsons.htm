<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDV221 Intro Javascript - Loops</title>
    <style>
      body{ background-color: black; color: white; }
    </style>

  <body>
    <img src="imgs/bart_butt.jpg" alt="Bart Simpson showing his butt" style="float: right;">

      }
